<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>Todo list - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-sm" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('views.index')}}">My2ndApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            {% if g.user %}
            <li class="nav-item">
              <!-- g.user.username signigica user  == tabela user  e username == campo username -->
              <span class="nav-link active"> I'm {{ g.user.username}} </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="home" href="{{url_for('views.index')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="home" href="{{url_for('views.list')}}">My notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="{{url_for('auth.logout')}}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" id="login" href="{{url_for('auth.login')}}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signUp" href="{{url_for('auth.signup')}}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% for message in get_flashed_messages() %}
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
